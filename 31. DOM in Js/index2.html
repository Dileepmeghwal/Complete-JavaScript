<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementsByClassName</title>
</head>
<body>
        
    <!--getElementsByClassName  -->
    <div class="abc">
        This is abc 1st Time
    </div>
    <div class="abc">
        This is abc 2st Time
    </div>
    <div class="abc">
        This is abc 3st Time
    </div>
    

    <script>

        var x = document.getElementsByClassName('abc');
        alert(x[0].innerText);
        alert(x[1].innerText);
        alert(x[2].innerText);
    </script>
</body>
</html>
