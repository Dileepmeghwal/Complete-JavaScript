        function Students (name, rollno){
            this.name = name;
            this.rollno = rollno;
        }
        Students.prototype.fulldata = function(){
            return this.name + " " + this.rollno + " " + this.company;
        }
        Students.prototype.company= "Urban Company";
        

        var std1 = new Students("Praven", 12002);
        document.write(std1.fulldata())


        // try

        function college(cName, est){
            this.cName=cName;
            this.est=est;
        }
        // 
        college.prototype.full = function(){
            return this.cName+ " " +this.est+ " " +this.city;
        }
        // add propery
        college.prototype.city = "Udaipr"
        var c = new college("SS College of Engineering", 2007);
        document.write(c.full())



        function graaj(carName, Color){
            this.carName=carName;
            this.Color=Color;
        }
        graaj.prototype.model = "GT-100";
        graaj.prototype.details = function(){
            return this.carName + " It's " +this.Color+ " Model " +this.model;
        }

        var carData = new graaj("Mustang", "Black");
        console.log(carData.model)
        console.log(carData.details())
        document.write("<br>"+ carData.details())




        function Country(population, states){
            this.population=population;
            this.states=states;
        }

        Country.prototype.data = function(){
            return this.population + " " + this.states;
        }
        
        Country.prototype.primeMinister = "Narendra Modi";
        

        var newData = new Country("India", "Rajasthan");
        console.log(newData.data())
        console.log(newData.primeMinister)
