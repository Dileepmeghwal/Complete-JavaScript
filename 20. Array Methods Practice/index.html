    <script>
        // 1 concate

        const arr1 = ['HTML', 'CSS', 'Js', 'Bootstrap'];
        const arr2 = ['SaSS', 'Java', 'Angular', 'React JS'];

        const concate = arr1.concat(arr2);
        document.write("Concated array: "+concate);
        document.write("<br>");


        // copyWithin
        // array.copyWithin(target, start, end)
        document.write("<br>");


        const copy = arr1.copyWithin(3, 0, 3);
        document.write("copied: " + copy)

        // entries
        document.write("<br>");
        document.write("<br>");


        const entries = arr2.entries();
        for (x of entries) {
            document.write(x + "<br>");
        }

        // every(it check all value and retun)
        document.write("<br>");
        document.write("<br>");

        const arr3 = [20, 30, 40, 45, 50];

        function check(val) {
            return val > 40;
        }
        const everyM = arr3.every(check);
        document.write("every: " +everyM)

        document.write("<br>");

        document.write(f);

        // Flapmap
        document.write("<br>");
        document.write("<br>");
        const fltMap = arr3.flatMap(x => [x / 2]);
        document.write(fltMap);

        document.write("<br>");
        document.write("<br>");
        const addFill = ['React', 'Veu', 'angular'];
        const fill = addFill.fill('Python', 1, 2);
        document.write(fill)

        document.write("<br>");

        document.write(fromValue)
        console.log(fromValue)

        document.write("<br>");

        });

        document.write("<br>")

        document.write(index)

        // isArray
        document.write("<br>")

        const o = { id: 1, names: "Abc", code: 'java' };
        const p = Array.isArray(o);
        document.write(p)

        // join
        document.write("<br>")
        document.write(arr_1.join(" * "));

        // key
        document.write("<br>")

        const keyCheck = ['apple', 'dell', 'hp', 'acer', 'lenevo'];
        const k = keyCheck.keys();
        for (num of k) {
            document.write("<br>" + num)
        }

        // lastIndex
        document.write("<br>")
        const l = keyCheck.lastIndexOf('dell');
        document.write(l)

        // map
        document.write("<br>")
        const newMap = [10, 20, 30, 40, 50];
        const m = newMap.map(x=> x/2);
        document.write("Map: "+m)

        document.write("<br>")

        // Of(it create string into array)
        document.write("<br>")
        document.write(Array.of('Hello', 1,2));
        console.log(Array.of('Hello', 1,2))

        // push
        document.write("<br>")
        const arr4 = [10, 20, 30, 40,40];
        arr4.push(200);
        document.write(arr4)

        // pop
        document.write("<br>")
        arr4.pop(40);
        document.write(arr4)

        // reverse
        document.write("<br>")
        arr4.reverse()
        document.write(arr4)

        // reduce(it perform to all array value in once)
        document.write("<br>")
        const arr5 = [10, 20, 30, 40, 50];
        const reducer = arr5.reduce(function(initial, current){
            return initial + current;
        })
        document.write("Reducer: " + reducer)

        // Some
        document.write("<br>")
        function sorted(args){
            return args > 100;
        }
        const s = arr5.some(sorted);

        document.write("some method: "+s)

        // Shift(shift method remove the first element fro arr and print value)
        document.write("<br>")

        var arr6 = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
        document.write("Shift Value: " + arr6.shift());

        // slice( method returns selected elements in an array, as a new array.)
        document.write("<br>")
        var sliceElem = arr6.slice(1,4);
        document.write("Slice: "+ sliceElem)

        document.write("<br>")
        var count = [10,3,5,63,30]
