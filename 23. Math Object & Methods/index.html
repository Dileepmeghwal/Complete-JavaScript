<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>

</head>

<body>
    <h1 class="heading">Math Object</h1>
    
    <script>
        // abs
        document.write("<h3>abs</h3>")
        var a = -4;
        document.write("abs -4: " + Math.abs(a))
        document.write("<br> abs []: " + Math.abs([]))
        document.write("<br> abs [2,8]: " + Math.abs([2,8]))
        document.write("<br> abs null: " + Math.abs(null))
        document.write("<br> abs -4: " + Math.abs(a))
        document.write("<br> abs empty: " + Math.abs())

        // ceil()
        document.write("<h3>ceil</h3>")
        var x = 4.2;
        document.write("<br> ceil value: "+  Math.ceil(x))
        document.write("<br> ceil value of 7.8 : "+  Math.ceil(7.8))
        document.write("<br> ceil value -4.5 : "+  Math.ceil(-4.5))

        // exp
        document.write("<h3>exp</h3>")
        document.write("<br> exp 1: "+ Math.exp(1))
        document.write("<br> exp 2: "+ Math.exp(2))

        // floor
        document.write("<h3>floor</h3>")
        document.write("<br> floor 1: "+ Math.floor(1))
        document.write("<br> floor -7: "+ Math.floor(-7))
        document.write("<br> floor 4.2: "+ Math.floor(4.2))
        document.write("<br> floor 7.8: "+ Math.floor(7.2))

        // log
        document.write("<h3>log</h3>")
        document.write("<br> log 0: "+ Math.log(0))
        document.write("<br> log 10: "+ Math.log(10))

        // Max
        document.write("<br> Max num 0 2,4,6,8: "+ Math.max(0,2,4,6,8));

        // Min
        document.write("<br> Min num 0 2,4,6,8: "+ Math.min(0,2,4,6,8));

        // pow
        document.write("<h3>Pow</h3>")
        document.write("<br> Power of 2^3: "+ Math.pow(2,3));
        document.write("<br> Power of 5^1.2: "+ Math.pow(5,1.2));

        // random
        document.write("<h3>random</h3>")

        function randomNum(){
            return Math.random()*1000000;
        }
        document.write("<br>Create Random no between 0 and 1: "+ randomNum(1));
        document.write("<br>Create an OTP using Math.random(): "+ Math.floor(randomNum()));

        // round
        document.write("<h3>round</h3>")
        document.write("<br>"+ Math.round(7.7));
        document.write("<br>"+ Math.round(-0.6));

        // sign
        document.write("<h3>Sign</h3>")
        document.write("<br> Sign value of -5: "+ Math.sign(-5));
        document.write("<br> Sign value of 0: "+ Math.sign(0));
        
       // suare
       document.write("<h3>Sqrt</h3>")
        document.write("<br> Square value of 4: "+ Math.sqrt(4));
        document.write("<br> Square value of -5: "+ Math.sqrt(0));

        // cubrt
        document.write("<h3>Cbrt</h3>")
        document.write("<br> cbrt value of 5: "+ Math.cbrt(5));
        document.write("<br> cbrt value of -5: "+ Math.cbrt(-5));

        // trunc
        document.write("<h3>trunc</h3>")
        document.write("<br> trunc value of 5: "+ Math.trunc(1.856));
        document.write("<br> trunc value of -3: "+ Math.trunc(-0.5));

































    </script>
   


    <script src="./main.js"></script>
</body>

</html>
