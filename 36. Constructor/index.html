        // Using super keyword

        // Parent Class
        class CompanyName{
            constructor(){
                this.companyName = "LearnVern";
            }
        }

        // child class
        class emp extends CompanyName{
            constructor(id, name){
                super()
                this.id =id;
                this.name=name;
            }
        }

    var ex = new emp(100, "AMit")

    document.write(ex.id + " " + ex.name + " " + ex.companyName);
